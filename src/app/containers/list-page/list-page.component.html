<p *ngIf="(isPageLoading$ | async)">Page is loading</p>
<ul *ngIf="!(isPageLoading$ | async)">
  <li *ngFor="let coffee of (coffeeList$ | async)">
    <h4>{{ coffee.name }}
      <br>
      <small>{{ coffee.price | currency }}</small>
    </h4>
    <app-cup [item]="coffee" (click)="addToCart(coffee.name)"></app-cup>
    <div *ngIf="isFeatureRemixOn">
      <button type="button" (click)="addToCartAndCheckout('')"> grab </button>
      <button type="button" routerLink="/remix" [queryParams]="{ template: '' }">remix</button>
    </div>
  </li>
</ul>
<app-pay></app-pay>
